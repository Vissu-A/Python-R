
<!DOCTYPE html>
<html lang="en"> 
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Business Predictions</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
 
  <!-- Custom styles for this template -->
  <link href="css/main.css" rel="stylesheet">
  <script src="vendor/jquery/jquery.min.js"></script>
</head>

<body id="page-top" style="background:#18BC9C !important">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top" style="line-height: 25px;">Business Predictions<br/>
          <span style="font-size:14px; text-transform: none;">Business Predictions</span>
      </a> 
    </div>
  </nav>

  <!-- Header -->
  <header class="masthead bg-primary text-white text-center">
    <div class="container text-center" >
    <div class="row">
        <div class="col-lg-6 p-2">
            <img src="images/D2.jpg" class="img-responsive" style="width:100%; z-index:8;"> 
            <div style="z-index:9; position: absolute;top: 8px;left: 16px; width:100%;">
                    <h2 class="font-weight-light mb-4">Please upload your data file</h2>
                    <div class="col-lg-6 text-center"  style="margin:0px auto;">  
                        <div style="position:relative;">
                            <a class='btn btn-warning' href='javascript:;'>
                                Choose File...
                                <input type="file"  id="fileinput" style='position:absolute;z-index:2;top:0;left:0;filter: alpha(opacity=0);-ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";opacity:0;background-color:transparent;color:transparent;' name="file_source" size="40"  onchange='$("#upload-file-info").html($(this).val());'>
                            </a>
                            &nbsp;
                            <span class='label label-info' id="upload-file-info"></span>
                            <button class="btn btn-info input-lg" type="button" style="background:#117a8b;"  onclick="filesubmit()">Submit</button>
                        </div> 
                    </div> 
            </div> 
        </div>
        <div class="col-lg-6 p-2">
            <img src="images/D4.jpg" class="img-responsive" style="width:100%; z-index:8;"> 
            <div style="z-index:9; position: absolute;bottom: 30px;left: 16px; width:100%;">
                <h2 class="font-weight-light mb-4">Download predicted results data file</h2>
                <button class="btn btn-warning input-lg" type="button">Download</button>
            </div> 
        </div>
        
        <script>
            function filesubmit()
            {
                var file = document.getElementById('fileinput').files.item(0);

                var formdata = new FormData();
                formdata.append('file', file)

                $.ajax({
                    url: 'http://127.0.0.1:5000/api',
                    type: 'POST',
                    cache: false,
                    data : formdata,
                    contentType: false,
                    processData: false,
                    dataType : "json",
                    success: function(){
                        alert('success')
                    }    
                })
            }
    </script>

    </div>
    </div>
  </header>

  </style> 
</body>
